<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css"
</head>

<body>
    <div class="main-container">
        <header>
        <img src="./images/logo/Booki@3x.png" alt="Logo de Booki" id="logo-header">
        <nav id="nav-menu">
            <a href="#hebergements">Hébergements</a>
            <a href="#activites">Activités</a>
        </nav>
        </header>
        <section id="search-section">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
        <form id="search-form">
          <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
          <input type="text" id="search-input" placeholder="Marseille, France" aria-label="Rechercher une ville">
          <button id="search-btn" type="submit">
            <span class="btn-text">Rechercher</span>
            <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
          </button>
        </form>
        </section>


        <main>
            <section id="filters-section">
              <h2>Filtres</h2>
              <div id="filters-container">
                <button class="filter-btn">
                  <i class="fa-solid fa-money-bill-wave"></i>
                  Économique
                </button>
                <button class="filter-btn">
                  <i class="fa-solid fa-person"></i>
                  Familial
                </button>
                <button class="filter-btn">
                  <i class="fa-solid fa-heart"></i>
                  Romantique
                </button>
                <button class="filter-btn">
                  <i class="fa-solid fa-fire"></i>
                  Nos pépites
                </button>
              </div>
              <p id="info-text">
                <i class="fa-solid fa-info"></i>
                Plus de 500 logements sont disponibles dans cette ville
              </p>
            </section>

            <div class="hebergements-and-populaires">
                <section class="hebergements">
                    <section id="hebergements-section">
                     <h2>Hébergements à Marseille</h2>
                     <div id="hebergements-container">
                       <article class="hebergement-card">
                         <img src="./images/hebergements/fred-kleber.jpg" alt="Hôtel du port">
                         <div class="hebergement-info">
                           <h3>Hôtel du port</h3>
                           <p>Nuit à partir de 52€</p>
                           <div class="stars">
                             <i class="fa-solid fa-star"></i>
                             <i class="fa-solid fa-star"></i>
                             <i class="fa-solid fa-star"></i>
                             <i class="fa-solid fa-star"></i>
                             <i class="fa-solid fa-star neutral-star"></i>
                           </div>
                         </div>
                       </article>
                     </div>
                     <a href="#" id="afficher-plus">Afficher plus</a>
                </section>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
